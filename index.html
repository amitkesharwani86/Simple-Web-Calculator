<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Hello to my calculator</h1>

    <div id="calculator">
        <input readonly id="display">

        <div id="keys">
            <button onclick="appendfun('+')" class="operator">+</button>
            <button onclick="appendfun('7')">7</button>
            <button onclick="appendfun('8')">8</button>
            <button onclick="appendfun('9')">9</button>

            <button onclick="appendfun('-')" class="operator">-</button>
            <button onclick="appendfun('4')">4</button>
            <button onclick="appendfun('5')">5</button>
            <button onclick="appendfun('6')">6</button>

            <button onclick="appendfun('*')" class="operator">*</button>
            <button onclick="appendfun('1')">1</button>
            <button onclick="appendfun('2')">2</button>
            <button onclick="appendfun('3')">3</button>

            <button onclick="appendfun('/')" class="operator">/</button>
            <button onclick="appendfun('0')">0</button>
            <button onclick="appendfun('.')">.</button>

            <button onclick="calculate()" class="operator">=</button>
            <button onclick="reset()" class="operator">C</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
